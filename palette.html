<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./public/css/style.css">
        <script src="https://kit.fontawesome.com/c3e5723c5b.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>
    <body>
        <header class="header header--pagex"> 
            <a class="header__back_logo" href="#">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__logo header__logo--pagex">ohmyfood</h1>  
        </header>
        <img class="image" src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
        <main class="container container--pagex">
            <header class="tete">
                <h2 class="tete__title">La palette du goût</h2>
                <div class="icon icon--pagex">
                    <i class="far fa-1x fa-heart icon_1 icon_1--pagex fa-heart--pagex"></i>
                    <i class="fas fa-1x fa-heart icon_2 icon_2--pagex"></i>
                </div>
            </header>
            <div class="menu">
                <div class="menu__activities">
                    <h3 class="title">Entrées</h3>
                    <div class="food">
                        <header class="food__header">
                            <h4 class="">Fricassée d'escargot</h4>
                            <p>Au piment d'espelette</p>
                        </header>
                        <div class="food__price">25€</div>
                    </div>
                    <div class="food"></div>
                    <div class="food"></div>
                </div>
                <div class="menu__activities">
                    <h3 class="title">Plats</h3>
                    <div class="food"></div>
                    <div class="food"></div>
                    <div class="food"></div>
                </div>
                <div class="menu__activities">
                    <h3 class="title">Desserts</h3>
                    <div class="food"></div>
                    <div class="food"></div>
                    <div class="food"></div>
                </div>
            </div>
            
        </main>
        <footer class="pied">
            <div class="contenu">
                <span class="pied__logo">ohmyfood</span>
                <ul class="pied__liste">
                    <li>
                        <a href="#">
                            <i class="fas fa-utensils"></i>
                            Proposer un restaurant
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-hands-helping"></i>
                            Devenir partenaire
                        </a>
                    </li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
